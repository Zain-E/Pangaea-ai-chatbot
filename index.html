<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangaea | AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #212430;
            --bg-secondary: #1a1d26;
            --bg-tertiary: #161921;
            --text-primary: #e8dcc4;
            --text-secondary: #c4b9a6;
            --text-muted: #6b6b7a;
            --accent-green: #22c55e;
            --accent-green-dim: rgba(34, 197, 94, 0.15);
            --accent-green-glow: #22c55e;
            --button-bg: #1a1a1a;
            --border-color: rgba(232, 220, 196, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated starfield background */
        .starfield {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            overflow: hidden;
            z-index: 0;
        }

        .starfield::before,
        .starfield::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: var(--text-primary);
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); transform: scale(1); }
            50% { opacity: calc(var(--opacity) * 0.3); transform: scale(0.8); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, var(--accent-green), transparent);
            animation: shoot 4s ease-out infinite;
            opacity: 0;
        }

        .shooting-star:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
            top: 35%;
            left: 50%;
            animation-delay: 2s;
        }

        .shooting-star:nth-child(3) {
            top: 60%;
            left: 30%;
            animation-delay: 3.5s;
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 0; }
            5% { opacity: 1; }
            20% { transform: translateX(300px) translateY(300px) rotate(-45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* Subtle gradient overlay */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(34, 197, 94, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(34, 197, 94, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Main container */
        .app-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: rgba(33, 36, 48, 0.85);
            backdrop-filter: blur(20px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-text .green {
            color: #22c55e;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ff6b6b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 var(--accent-green-glow); }
            50% { opacity: 0.7; box-shadow: 0 0 0 8px transparent; }
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1.5rem;
            overflow: hidden;
        }

        /* Messages area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Welcome state */
        .welcome-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: var(--accent-green-dim);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            overflow: hidden;
            padding: 10px;
        }

        .welcome-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .welcome-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .welcome-subtitle code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--accent-green-dim);
            color: var(--accent-green);
            padding: 0.15em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Suggestion chips */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            max-width: 600px;
        }

        .suggestion-chip {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.625rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .suggestion-chip:hover {
            background: var(--accent-green-dim);
            border-color: rgba(34, 197, 94, 0.3);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* Message bubbles */
        .message {
            display: flex;
            gap: 1rem;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            overflow: hidden;
        }

        .message.assistant .message-avatar {
            background: transparent;
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 3px;
        }

        .message.assistant .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message.user .message-avatar {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .message-content {
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .message.assistant .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: var(--accent-green-dim);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-bottom-right-radius: 4px;
        }

        .message-content code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.15em 0.4em;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.5rem 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input area */
        .input-area {
            padding: 1.5rem 0 2rem;
            border-top: 1px solid var(--border-color);
            background: linear-gradient(to top, var(--bg-primary) 0%, transparent 100%);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 0.75rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 0 0 0 3px var(--accent-green-dim);
        }

        .input-wrapper textarea {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9375rem;
            line-height: 1.5;
            resize: none;
            max-height: 150px;
            padding: 0.25rem 0.5rem;
        }

        .input-wrapper textarea::placeholder {
            color: var(--text-muted);
        }

        .input-wrapper textarea:focus {
            outline: none;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: var(--accent-green);
            border-color: var(--accent-green);
            transform: scale(1.05);
        }

        .send-button:hover:not(:disabled) svg {
            color: var(--bg-primary);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            color: var(--text-primary);
            transition: color 0.2s ease;
        }

        /* Data source badge */
        .data-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 0.25rem 0.625rem;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.75rem;
        }

        .data-badge svg {
            width: 12px;
            height: 12px;
            color: var(--accent-green);
        }

        /* Footer */
        .footer-note {
            text-align: center;
            padding: 0.75rem;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* Error message */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .chat-container {
                padding: 0 1rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .suggestions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="starfield">
        <div class="stars" id="stars"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    <div class="bg-gradient"></div>
    
    <div class="app-container">
        <header class="header">
            <a href="https://pangaea-ai.co.uk/" class="logo">
                <div class="logo-icon">
                    <img src="assets/pangaea-icon.png" alt="Pangaea Logo">
                </div>
                <span class="logo-text">Pan<span class="green">gaea</span></span>
            </a>
            <div class="header-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="chat-container">
            <div class="messages-area" id="messagesArea">
                <!-- Welcome state - shown when no messages -->
                <div class="welcome-state" id="welcomeState">
                    <div class="welcome-icon">
                        <img src="assets/pangaea-icon.png" alt="Pangaea">
                    </div>
                    <h1 class="welcome-title">Pan<span style="color: #22c55e;">gaea</span> Ai</h1>
                    <p class="welcome-subtitle">
                        Powered by <code>200+ NHS datasets</code> with real-time retrieval and additional contextual data.
                    </p>
                    <div class="suggestions">
                        <button class="suggestion-chip" onclick="askQuestion('What is the current RTT 52 week wait performance?')">
                            RTT waiting times
                        </button>
                        <button class="suggestion-chip" onclick="askQuestion('Show me A&E 4-hour performance trends')">
                            A&E performance
                        </button>
                        <button class="suggestion-chip" onclick="askQuestion('What are the latest cancer waiting times?')">
                            Cancer pathways
                        </button>
                        <button class="suggestion-chip" onclick="askQuestion('What are the latest HRG costings?')">
                            HRG Costing
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Ask about the NHS..." 
                        rows="1"
                        onkeydown="handleKeydown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22,2 15,22 11,13 2,9"/>
                        </svg>
                    </button>
                </div>
                <p class="footer-note">Pangaea Ai retrieves data from sources including (but not limited to) NHS Digital, NHS Statistics, DHSC & Fingertips</p>
            </div>
        </div>
    </div>

    <script>
        // Generate stars dynamically
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 150;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random opacity
                star.style.setProperty('--opacity', (Math.random() * 0.7 + 0.3).toString());
                
                // Random animation duration (2-6s)
                star.style.setProperty('--duration', (Math.random() * 4 + 2) + 's');
                
                // Random animation delay
                star.style.setProperty('--delay', (Math.random() * 4) + 's');
                
                starsContainer.appendChild(star);
            }
        }
        
        // Create stars on page load
        createStars();

        // =====================================================================
        // CONFIGURATION - UPDATE THIS URL TO YOUR DEPLOYED BACKEND
        // =====================================================================
        const API_CONFIG = {
            // Your deployed backend URL that runs pangaea_api_server.py
            // Examples:
            // - Google Cloud Run: 'https://pangaea-api-xxxxx-ew.a.run.app'
            // - Railway: 'https://pangaea-api.up.railway.app'
            // - Local development: 'http://localhost:8080'
            endpoint: 'https://pangaea-api-v2-784013664352.europe-west1.run.app',
            
            // Endpoints
            chatPath: '/chat',
            healthPath: '/health',
        };
        // =====================================================================

        let conversationHistory = [];
        let isLoading = false;
        let isServiceOnline = false;

        // Check API health on page load
        document.addEventListener('DOMContentLoaded', checkApiHealth);

        async function checkApiHealth() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch(`${API_CONFIG.endpoint}${API_CONFIG.healthPath}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.initialized) {
                        statusDot.classList.remove('offline');
                        statusText.textContent = 'AI Assistant Online';
                        isServiceOnline = true;
                    } else {
                        statusDot.classList.add('offline');
                        statusText.textContent = 'Service Initializing...';
                        isServiceOnline = false;
                        // Retry after 5 seconds
                        setTimeout(checkApiHealth, 5000);
                    }
                } else {
                    throw new Error('Health check failed');
                }
            } catch (error) {
                console.error('API health check failed:', error);
                statusDot.classList.add('offline');
                statusText.textContent = 'Service Offline';
                isServiceOnline = false;
                // Retry after 10 seconds
                setTimeout(checkApiHealth, 10000);
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function hideWelcome() {
            const welcome = document.getElementById('welcomeState');
            if (welcome) {
                welcome.style.display = 'none';
            }
        }

        function addMessage(content, role, showDataBadge = false) {
            hideWelcome();
            
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            // Use image for assistant, keep "U" for user
            if (role === 'assistant') {
                avatar.innerHTML = '<img src="assets/pangaea-icon.png" alt="Pangaea">';
            } else {
                avatar.textContent = 'U';
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);
            
            if (showDataBadge && role === 'assistant') {
                const badge = document.createElement('div');
                badge.className = 'data-badge';
                badge.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                    Retrieved from NHS KPI Database
                `;
                contentDiv.appendChild(badge);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesArea.appendChild(messageDiv);
            
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function addErrorMessage(message) {
            hideWelcome();
            
            const messagesArea = document.getElementById('messagesArea');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesArea.appendChild(errorDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function addTypingIndicator() {
            hideWelcome();
            
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar"><img src="assets/pangaea-icon.png" alt="Pangaea"></div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function formatMessage(content) {
            // Basic markdown-like formatting
            return content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            document.getElementById('sendButton').disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            addTypingIndicator();
            
            try {
                // Call the backend API which uses query_nhs_kpi
                const response = await callNHSKpiAPI(message);
                
                removeTypingIndicator();
                addMessage(response, 'assistant', true);
                conversationHistory.push({ role: 'assistant', content: response });
                
            } catch (error) {
                removeTypingIndicator();
                addErrorMessage(`Error: ${error.message}`);
                console.error('API Error:', error);
            }
            
            isLoading = false;
            document.getElementById('sendButton').disabled = false;
        }

        /**
         * Call the NHS KPI Query API
         * This calls your backend which uses the query_nhs_kpi function
         */
        async function callNHSKpiAPI(query) {
            const url = `${API_CONFIG.endpoint}${API_CONFIG.chatPath}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        conversation_history: conversationHistory.slice(-10),
                        include_chunks: false,
                        include_details: false,
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error_message || 'Query failed');
                }
                
                return data.answer;
                
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Cannot connect to the API server. Please ensure the backend is running.');
                }
                throw error;
            }
        }
    </script>
</body>
</html>
